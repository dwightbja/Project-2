<div id="container">

<br><br>
<h2>Administrator Login</h2>
<br>

<div class="row justify-content-center">

  <div class="col-9">
    <form class="form-group">
      <p *ngIf="lastStatus === 400">Username or password is incorrect.</p>
      <p *ngIf="lastStatus === 500">Unknown server error occurred.</p>
      <p *ngIf="lastStatus === 0">Server unreachable.</p>
      <br>
      <div class="form-group">
        <label for="companyEmail">User ID</label>
        <input type="email" class="form-control" id="companyEmail" [(ngModel)]="companyEmail"
          [ngModelOptions]="{standalone: true}" placeholder="Enter User ID">
        <small id="emailHelp" class="form-text text-muted"></small>
      </div>

      <div class="form-group">
        <label for="Password">Password</label>
        <input type="Password" class="form-control" id="Password" [(ngModel)]="Password"
          [ngModelOptions]="{standalone: true}" placeholder="Enter Password">
      </div>

      <button type="submit" (click)="submit()" class="btn btn-primary">SUBMIT</button>
      <a [routerLink]="['']">Home</a>
      <br><br><br><a href="http://localhost:4200/aportal">Administrator Portal TEMP LINK</a>
      </form>
  </div>
</div>

</div>
